@let preview = preview$ | async;
@if(preview) {
    @if(preview.previewDoc) {
        <div>
            {{ preview.content }}
        </div>
    }
    @else {
        <ul>
            @for (item of preview.dirs; track $index) {
                <li (click)="setSelected(item)">{{ item.id }}</li>
            }
            @for (item of preview.docs; track $index) {
                <li (click)="setSelected(item)">{{ item.id }}</li>
            }
        </ul>
    }
}
