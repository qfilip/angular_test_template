<app-branch-create-dialog #createDialog></app-branch-create-dialog>

@let branches = branches$ | async;
@let selectedBranch = selectedBranch$ | async;

<div>
    <section>
        <div>
            <h4>Branch</h4>
            <dl [ngClass]="{'disabled': branches?.length === 0}">
                <div>
                    <dt>Selected branch</dt>
                    <dd>
                        @if(selectedBranch) {
                            {{ selectedBranch.name }}
                        }
                        @else {
                            <span class="no-branch">no branch selected</span>
                        }
                    </dd>
                </div>
                <div>
                    <dt>Branches</dt>
                    <dd>
                        <select>
                            @for(b of branches; track $index) {
                                <option [value]="b">{{ b.name }}</option>
                            }    
                        </select>
                    </dd>
                </div>
            </dl>
        </div>

    </section>
    <section>
        <div>
            <h4>Actions</h4>
            <div class="actions-list">
                <button (click)="createBranch()" class="blue">Create branch</button>
                <button class="green">Clone branch</button>
                <button class="orange">Pull</button>
                <button class="red">Commit</button>
            </div>
        </div>
    </section>

</div>
