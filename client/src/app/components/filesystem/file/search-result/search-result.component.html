@let searchResult = $searchResult();
@if(!searchResult) {}
@else if(searchResult.length > 0) {
    <ul>
        @for (item of searchResult; track $index) {
            <li>
                <span class="ellipsis">
                    @if(item.type === 'directory') {
                        <i class="dir"></i>
                    }
                    @else {
                        <i class="doc"></i>
                    }
                    {{ item.path }}
                </span>
                <button (click)="select(item)" class="opaque">Select</button>
            </li>
        }
    </ul>
}
