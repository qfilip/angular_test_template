<app-fs-item-create-dialog #createDialog></app-fs-item-create-dialog>
@let selected = selected$ | async;
@if(selected) {
    <div>
        <span>{{ selected.path | fsItemName }}</span>
        <div class="actions">
            <button (click)="selectRoot()">root</button>
            <button (click)="openCreateDialog(selected)">+</button>
            <button>x</button>
        </div>
    </div>
}
