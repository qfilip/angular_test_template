<app-fs-item-create-dialog #createDialog></app-fs-item-create-dialog>
@let selected = $selected();
@if(selected) {
    <div>
        <span>{{ selected.path }}</span>
        <div class="actions">
            <button (click)="selectRoot()" class="blue">root</button>
            <button (click)="openCreateDialog(selected)" class="green">+</button>
            <button class="red">x</button>
        </div>
    </div>
}
