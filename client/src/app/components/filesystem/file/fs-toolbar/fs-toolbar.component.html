<app-fs-item-create-dialog #createDialog></app-fs-item-create-dialog>
@let selected = $selected();
@let searchActive = $searchActive();

@if(selected) {
    <div>
        @if(searchActive) {
            <input #query (input)="setQuery(query.value)" placeholder="type item name..." type="text" />
        }
        @else {
            <span class="ellipsis">{{ selected.path }}</span>
        }
        <div class="actions">
            <button (click)="selectRoot()" class="blue">root</button>
            <button (click)="toggleSearch()" class="blue">q</button>
            <button (click)="openCreateDialog(selected)" class="green">+</button>
            <button (click)="delete()" class="red">x</button>
        </div>
    </div>
}
