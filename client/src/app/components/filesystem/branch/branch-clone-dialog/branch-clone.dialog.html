<app-dialog-wrapper #wrapper>
    <h2 header>Item</h2>
    
    <div body>
        <fieldset>
            <legend>Create Branch</legend>
            <form>
                <label>
                    <span>Name:</span> <input #branchName [value]="$name()" type="text" />
                </label>
            </form>
        </fieldset>
    </div>
    
    <div footer>
        <button (click)="clone()">Create</button>
        <button (click)="close()">Close</button>
    </div>
</app-dialog-wrapper>
