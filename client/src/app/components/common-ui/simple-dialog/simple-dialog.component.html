@let options = $options();
@if(options) {
<article class="dialog">
    <section>
        <header>
            {{ options.header }}
        </header>
        <main>
            <p>
                {{ options.message }}
            </p>
        </main>
        <footer>
            @for(btn of options.buttons; track $index) {
            <button (click)="onButtonClicked(btn.action)" [class]="btn.class">{{ btn.label }}</button>
            }
        </footer>
    </section>
</article>
}
