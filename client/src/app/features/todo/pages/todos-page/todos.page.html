<section class="new-todo">
    <label>
        <span>Add new: </span>
        <input #add type="text" (change)="addTodo(add.value)" placeholder="Add title... (press enter)" />
    </label>
</section>

<section>
    <h2>Pending</h2>
    <div>
        <app-todo-list [$display]="'pending'"></app-todo-list>
    </div>
</section>

<section>
    <h2>Completed</h2>
    <div>
        <app-todo-list [$display]="'completed'"></app-todo-list>
    </div>
</section>
